<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IoT Sensor Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background: #f4f4f4;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            max-width: 400px;
            margin: auto;
            text-align: center;
        }
        .title {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        .data {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="title">Latest IoT Sensor Data</div>
        <div class="data">Temperature: <span id="temp">Loading...</span> Â°C</div>
        <div class="data">Humidity: <span id="humid">Loading...</span> %</div>
        <div class="data">Timestamp: <span id="time">Loading...</span></div>
    </div>

    <script>
        async function fetchLatestData() {
            try {
                const response = await fetch('/latest');
                const data = await response.json();
                document.getElementById('temp').textContent = data.temperature ?? 'N/A';
                document.getElementById('humid').textContent = data.humidity ?? 'N/A';
                document.getElementById('time').textContent = data.timestamp ?? 'N/A';
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Initial fetch + repeat every 5 seconds
        fetchLatestData();
        setInterval(fetchLatestData, 5000);
    </script>
</body>
</html>
